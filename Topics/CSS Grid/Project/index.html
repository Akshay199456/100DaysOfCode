<!DOCTYPE html>
<html>
<head>
	<title> Social Media Profile Web Page </title>
	<script src="https://kit.fontawesome.com/4af37275d1.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div id="container">
		<section id="header">
			<i class="fab fa-instagram"></i>
			<header>
				Instagram
			</header>
		</section>
	
		<section id="statsInfo">
			<header>
				<img src="images/idrisElba.jpg" alt="Idris Elba smiling with a black suit" id="profilePic"/>
			</header>
			<article>
				<h2> Idris Elba</h2>
				<div>
					<h4> Number Of Posts: </h4>
					<h4> Followers: </h4>
					<h4> Following: </h4>
					<h4> Description: </h4>
				</div>
			</article>
		</section>

		<section id="photos">
			<header>
				<h3>Posts</h3>
			</header>

			<main>
				<div>
					<img src="images/flowers.jpeg" alt="Pink blooming flower" class="images"/>
					<img src="images/mountains.jpeg" alt="Mountain covered in snow with sunset in the background" class="images"/>
					<img src="images/butterflies.jpeg" alt="Blue colored butterflies flying around in the evening" class="images" />
					<img src="images/city.jpeg" alt="Dallas city" class="images"/>
					<img src="images/heart.jpeg" alt="Tree in the form of heart" class="images"/>
					<img src="images/love.jpeg" alt="People holding neon love sign" class="images" />
					<img src="images/spectacles.jpeg" alt="Red spectacles lieing on the beach sand" class="images"/>
					<img src="images/wolf.jpeg" alt="Beaver scared of wolf" class="images"/>
					<img src="images/angel.jpeg" alt="Wings of angel" class="images"/>
				</div>
			</main>
		</section>
	</div>
</body>
</html>
